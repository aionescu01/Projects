<div class="container">
  <h1 class="title">
    Cars
  </h1>

  <table mat-table [dataSource]="cars" class="mat-elevation-z8 table">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef> Driver Name</th>
      <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
    </ng-container>

    <ng-container matColumnDef="constructorName">
      <th mat-header-cell *matHeaderCellDef> Constructor Name</th>
      <td mat-cell *matCellDef="let element"> {{element.constructorName}} </td>
    </ng-container>

    <ng-container matColumnDef="engineNr">
      <th mat-header-cell *matHeaderCellDef> Engine Nr</th>
      <td mat-cell *matCellDef="let element"> {{element.engineNr}} </td>
    </ng-container>

    <ng-container matColumnDef="gearboxNr">
      <th mat-header-cell *matHeaderCellDef> Gearbox Nr</th>
      <td mat-cell *matCellDef="let element"> {{element.gearboxNr}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Profile</th>
      <td class="see-profile" mat-cell *matCellDef="let element">
        <mat-icon (click)="goToCarProfile(element.number)">
          directions_car
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td class="delete-action" mat-cell *matCellDef="let element">
        <mat-icon (click)="addData(element)">
          edit
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td class="delete-action" mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteCar(element)">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
</div>
