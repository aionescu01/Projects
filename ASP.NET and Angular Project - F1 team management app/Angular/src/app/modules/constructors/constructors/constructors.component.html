<div class="container">
  <h1 class="title">
    Constructors
  </h1>

  <table mat-table [dataSource]="constructors" class="mat-elevation-z8 table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country Name</th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="baseLocation">
      <th mat-header-cell *matHeaderCellDef> Location Name</th>
      <td mat-cell *matCellDef="let element"> {{element.baseLocation}} </td>
    </ng-container>





    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Profile</th>
      <td class="see-profile" mat-cell *matCellDef="let element">
        <mat-icon (click)="goToConstructorProfile(element.name)">
          directions_car
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td class="delete-action" mat-cell *matCellDef="let element">
        <mat-icon (click)="addData(element)">
          edit
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td class="delete-action" mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteConstructor(element)">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
</div>
