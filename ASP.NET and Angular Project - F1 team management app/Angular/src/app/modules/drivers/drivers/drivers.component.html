<div class="container">
  <h1 class="title">
    Drivers
  </h1>

  <table mat-table [dataSource]="drivers" class="mat-elevation-z8 table">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>



    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef> Team Name</th>
      <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>Driver Profile</th>
      <td class="see-profile" mat-cell *matCellDef="let element">
        <mat-icon (click)="goToDriverProfile(element.number)">
          face
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef>Car Profile</th>
      <td class="see-profile" mat-cell *matCellDef="let element">
        <mat-icon (click)="goToCarProfile(element.number)">
          directions_car
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td class="delete-action" mat-cell *matCellDef="let element">
        <mat-icon (click)="addData(element)">
          edit
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td class="delete-action" mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteDriver(element)">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
</div>
