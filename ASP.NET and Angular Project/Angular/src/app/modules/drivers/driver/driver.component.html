<div class="container">
  <h1 class="title">
    Driver Number {{driver.number}}
  </h1>
  <mat-card class="example-card">
    <mat-card-content>
      <p class="details">
        Driver First Name: {{driver.name}}
      </p>
      <p class="details">
        Driver Age: {{driver.age}}
      </p>
      <p class="details">
        Team Name: {{driver.teamName}}
      </p>

    </mat-card-content>

  </mat-card>
</div>
